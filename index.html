<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>GOT Form</title>
</head>
<body onload="eventsLoader()">
<div class="container">
  <section class="left-panel">
  </section>
  <section class="right-panel">
    <form class="right-panel__form-1" id ="right-panel__form-1"  name="form_1">
      <p class="right-panel__head-title block-element">GAME&nbsp;OF&nbsp;THRONES</p>
      <label class="input__label block-element" for="right-panel__form-1__email">Enter your e-mail:</label>
      <input class="right-panel__input--valid block-element" type="email" name="email" id="right-panel__form-1__email"
             placeholder="arya@westeros.com" required>
      
      <label class="input__label block-element" for="right-panel__form-1__password"
             title="should contain at least one upper case letter, one low case letter and one digit">
        Choose secure password:
      </label>
      <small class="right-panel__form-2__small block-element"
            title="should contain at least one upper case letter, one low case letter and one digit">
            Must be at least 8 characters
      </small>
      <input class="right-panel__input--valid block-right-panel__form-2element" type="password" name="psw" id="right-panel__form-1__password"
             placeholder="password"
             title="should contain at least one upper case letter, one low case letter and one digit" required>
      
      <div class="right-panel__form-1__div-checkbox">
        <input type="checkbox" class="right-panel__form-1__checkbox block-element" name="remember-me"
               value="Remember me" id="remember-me-checkbox">
        <label for="remember-me-checkbox" class="right-panel__form-1__label-checkbox block-element">Remember me</label>
      </div>
      <input type="submit" class="right-panel__form-1__submit-button block-element" id="right-panel__form-1__submit-button" value="Sign up">
    </form>
    <form class="right-panel__form-2 hidden" id="right-panel__form-2" action="" name="form-2">
      <p class="right-panel__form2 right-panel__head-title block-element">GAME&nbsp;OF&nbsp;THRONES</p>
      <p class="right-panel__form-2__join-message block-element">You have successfully joined the game.
      Tell us more about yourself.</p>
      <label  class="input__label block-element" for="right-panel__form-2__username">Who are you?</label>
      <small class="right-panel__form-2__small block-element">Alpha-numeric username</small>
      <input class="right-panel__input--valid block-element" type="text" name="username" id="right-panel__form-2__username"
             placeholder="arya">
      
      <label  class="input__label block-element" for="selecthouse">Your Great House</label>
      <select class="right-panel__form2__select-house right-panel__input--valid block-element" name="selecthouse" id="selecthouse" size="1">
        <option class="right-panel__form2__select-house__option" value="" selected disabled>Select House</option>
        <option class="right-panel__form2__select-house__option" value="House Stark">House Stark</option>
        <option class="right-panel__form2__select-house__option"  value="House Lannister">House Lannister</option>
        <option class="right-panel__form2__select-house__option"  value="House Targaryen">House Targaryen</option>
        <option class="right-panel__form2__select-house__option"  value="House Baratheon">House Baratheon</option>
        <option class="right-panel__form2__select-house__option"  value="House Tyrell">House Tyrell</option>
        <option class="right-panel__form2__select-house__option"  value="House Martell">House Martell</option>
        <option class="right-panel__form2__select-house__option"  value="House Greyjoy">House Greyjoy</option>
        <option class="right-panel__form2__select-house__option"  value="House Arryn">House Arryn</option>
        <option class="right-panel__form2__select-house__option"  value="House Tully">House Tully</option>
        <option class="right-panel__form2__select-house__option"  value="House Bolton">House Bolton</option>
        <option class="right-panel__form2__select-house__option"  value="House Frey">House Frey</option>
        <option class="right-panel__form2__select-house__option"  value="The Night’s Watch">The Night’s Watch</option>
      </select>
      
      <label  class="input__label block-element" for="right-panel__form-2__userwishes">Your preferences, hobbies, wishes, etc.</label>
      <textarea class="right-panel__form2__wishes right-panel__input--valid block-element" name="userwishes" id="right-panel__form-2__userwishes"
                placeholder="I have a long TOKILL list.."></textarea>
      <input type="submit" class="right-panel__form-2__submit-button block-element" value="Save">
    </form>
    <form class="right-panel__form-3 hidden" id="right-panel__form-3">
      <div>
        <p class="right-panel__form-3__message block-element">coming soon..</p>
        <input type="submit" class="right-panel__form-3__submit-button block-element" value="Save">
      </div>
    </form>
  </section>
</div>
<script src="script.js"></script>
</body>
</html>
